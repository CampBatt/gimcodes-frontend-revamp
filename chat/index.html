<!DOCTYPE html>


<html>
    <head>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel = "stylesheet", href="/main.css"/>
        <link rel = "stylesheet", href="/login.css"/>
        <link rel = "stylesheet", href="chat.css"/>
        <title>Gimcodes Chat</title>
    </head>


    <body>
        <div id="add_chat_menu" class="hidden">
            <ul>
                <li class="menu_title">Add a Chat</li>
                <li class="menu_input"><input value="Chat Name" id="add_chat_input" autocomplete="off" spellcheck="false"></li>
                <li class="menu_button"><div id="add_chat_add_button">Add</div></li>
            </ul>
        </div>
        <div id="create_chat_menu" class="hidden">
            <ul>
                <li class="menu_title">Create a Chat</li>
                <li class="menu_input"><input value="Chat Name" id="create_chat_input" autocomplete="off" spellcheck="false"></li>
                <li class="menu_button"><div id="create_chat_create_button">Create</div></li>
            </ul>
        </div>
        <div id="login_page" class="login_or_sign_up">
            <ul class="login_ul" id="login_ul">
                <li class="login_title">Login to Your Account</li>
                <li id="login_user_input" class="login_input"><input value="Username" autocomplete="off" spellcheck="false"></li>
                <li id="login_pass_input" class="login_input"><input value="Password" autocomplete="off" spellcheck="false"></li>
                <li id="login_button" class="login_button"><div>Login</div></li>
                <li class="or_option">
                    <ul><hr class="left_or"><li>or</li><hr class="right_or">
                    </ul>
                </li>
                <li id="create_account_button" class="login_button"><div>Sign Up</div></li>
            </ul>
        </div>

        <div id="create_page"  class="login_or_sign_up">
            <ul class="login_ul" id="create_ul">
                <li class="login_title">Create a New Account</li>
                <li id="create_user_input" class="login_input"><input value="Username" autocomplete="off" spellcheck="false"></li>
                <li id="create_email_input" class="login_input"><input value="Email" autocomplete="off" spellcheck="false"></li>
                <li id="create_pass_input" class="login_input"><input value="Password" autocomplete="off" spellcheck="false"></li>
                <li id="create_button" class="login_button"><div>Sign Up</div></li>
                <li class="or_option">
                    <ul><hr class="left_or"><li>or</li><hr class="right_or">
                    </ul>
                </li>
                <li id="login_account_button" class="login_button"><div>Login</div></li>
            </ul>
        </div>

        <div id="progress_bar" class="notSeeable"><div id="inner_bar"></div></div>
        <ul id="content">
            <li id="serverstuff">
                <ul id="server_list">
                    <li class="Gim_logo"><img src="/assets/Gimcodes3.png"></li>
                    <hr id="server_line_1">
                    <li class="nav_side"><a href="/codefinder/">Code Finder</a></li>
                    <li class="nav_side" id="nav_create"><a href="#">Sign Up</a></li>
                    <li class="nav_side" id="nav_login"><a href="#">Login</a></li>
                    <li class="nav_side"><a href="/chat/">Chat</a></li>
                    <li class="nav_side"><a href="/changelog/">Changelog</a></li>
                    <hr id="server_line_2">
                    <li class="channle_item" id="add_a_chat"><ul><li><img src="/assets/add_icon.png"></li><li class="server_text"><a href="#">Add a Chat</a></li></ul></li>
                    <li class="channle_item" id="create_a_chat"><ul><li><img src="/assets/add_icon.png"></li><li class="server_text"><a href="#">Create a Chat</a></li></ul></li>
                    <hr id="server_line_3">
                    </li>
                </ul>
            </li><li class="chatstuff">
                <div>
                    <ul id="info_stuff">
                        <hr class="info_line1"><li id="chat_name"></li><hr class="info_line2">
                    </ul>
                    
                    <ul id="ScrollChat">
                        <br>
                    </ul>
                    <div id="message_input"><input value="Send Message" id="chat_input" autocomplete="off" spellcheck="false"></div>
                    
                </div>
            </li>
        </ul>
        <div class="notSeeable" id="Formater"></div>
        <script src="/nav.js"></script>
        <script src="chat.js"></script>
        <script src="/crypto.js"></script>
    </body>
</html>
